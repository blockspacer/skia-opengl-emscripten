<!DOCTYPE html>
<!--
 | Multiple text shadow layers.
 |   https://www.w3.org/TR/2013/CR-css-text-decor-3-20130801/#text-shadow-property
 -->
<html>
<head>
  <style>
    body {
      font-family: roboto;
      font-size: 30px;
    }

    div {
      position: absolute;
      left: 20px;
      top: 20px;
      text-shadow: 12px 12px red, -12px -12px blue;
    }
  </style>
</head>
<body>
  <div>Hello there</div>
</body>
</html>
