<!DOCTYPE html>
<!--
 | Blurred red text shadow.
 |   https://www.w3.org/TR/2013/CR-css-text-decor-3-20130801/#text-shadow-property
 -->
<html>
<head>
  <style>
    body {
      font-family: roboto;
      font-size: 30px;
    }

    div {
      text-shadow: 5px 5px 4px red;
    }
  </style>
</head>
<body>
  <div>Hello there</div>
</body>
</html>
