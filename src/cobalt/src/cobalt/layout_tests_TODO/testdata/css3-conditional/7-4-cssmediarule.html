<!DOCTYPE html>
<html>
<!--
 | All these @media rules must be ignored ('not all').
-->
<head>
  <style>
  body {
    font-family: Roboto;
    margin: 0px;
    font-size: 24px;
  }
  div { background: #DDD; }
  @media;
  @media ;
  @media{}
  @media {}
  @media {
    div { background: #DDD; }
  }
  @media bicycle {
    div { background: #4FF; }
  }
  @media (max-width:1px) {
    div { background: #4F4; }
  }
  @media (max-width:1px) and (max-height:1px) {
    div { background: #44F; }
  }
  @media screen and (max-width:1px) {
    div { background: #444; }
  }
  @media not all {
    div { background: #440; }
  }
  @media not all and (color) {
    div { background: #404; }
  }
  @media (max-width:1px) {
    div { background: #400; }
  }
  @media (color) and(max-width: 1px) {
    div { background: #044; }
  }
  @media not all , (device-width :1px) {
    div { background: #040; }
  }
  @media not all, (device-width : 1px) {
    div { background: #004; }
  }
  div { font-weight: bold; }
  </style>
</head>
<body>
<div>Bold text on light grey</div>
</body>
</html>
