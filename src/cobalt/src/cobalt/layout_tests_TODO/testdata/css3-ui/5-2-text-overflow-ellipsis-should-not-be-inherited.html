<!DOCTYPE html>
<!--
 | The "text-overflow" property is not inherited by children.
 |   https://www.w3.org/TR/css3-ui/#propdef-text-overflow
 -->
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0px;
      font-family: Roboto;
      font-size: 30px;
    }
    div {
      width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid #000000;
    }
    span {
      background-color: #888888;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div dir="ltr">overall <span>overalloverall </span>overall overall</div>
  <div dir="rtl">overall <span>overalloverall </span>overall overall</div>
</body>
</html>
