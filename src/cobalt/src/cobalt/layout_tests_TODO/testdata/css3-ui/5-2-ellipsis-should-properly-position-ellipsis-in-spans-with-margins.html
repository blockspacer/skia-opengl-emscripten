<!DOCTYPE html>
<!--
 | When the "text-overflow" property is set to "ellipsis" an ellipsis
 | character is rendered to represent clipped inline content.
 | "Place the ellipsis... immediately adjacent to the applicable
 | edge(s) of the remaining inline content," meaning the line's end
 | edge.
 |   https://www.w3.org/TR/css3-ui/#propdef-text-overflow
 -->
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0px;
      font-family: Roboto;
      font-size: 20px;
    }
    div {
      white-space: nowrap;
      width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid #000000;
    }
    span {
      background-color: #888888;
      margin: 12px;
    }
  </style>
</head>
<body>
  <div>
    <div dir="ltr">This is <span>some long text that will not fit in the box</span></div>
    <div dir="ltr">This is <span>some <span>long text that will not fit in the box</span></span></div>
    <div dir="rtl">some long text that will not fit in the box<span>This is</span></div>
    <div dir="rtl">long text that will not fit in the box<span>some <span>This is</span></span></div>
  </div>
</body>
</html>
