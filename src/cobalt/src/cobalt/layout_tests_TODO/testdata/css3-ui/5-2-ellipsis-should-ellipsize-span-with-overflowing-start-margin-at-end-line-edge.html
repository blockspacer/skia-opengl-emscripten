<!DOCTYPE html>
<!--
 | When the "text-overflow" property is set to "ellipsis" an ellipsis
 | character is rendered to represent clipped inline content.
 | "Place the ellipsis... immediately adjacent to the applicable
 | edge(s) of the remaining inline content."
 |   https://www.w3.org/TR/css3-ui/#propdef-text-overflow
 -->
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0px;
      font-family: Roboto;
      font-size: 20px;
    }
    #div1 {
      white-space: nowrap;
      width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid #000000;
    }
    span {
      background-color: #888888;
      width: 80px;
      margin: 200px;
    }
  </style>
</head>
<body>
  <div>
    <div dir="ltr" id="div1">interesting <span>test</span></div>
    <div dir="rtl" id="div1"><span>test</span> interesting</div>
  </div>
</body>
</html>
