<!DOCTYPE html>
<!--
 | The value "pre" of property "white-space" does not allow wrapping. Content
 | that does not fit the block container overflows it.
 | The value "normal" of property "white-space" allows wrapping at soft-wrap
 | opportunities, as determined by the line-breaking rules in effect.
 |   https://www.w3.org/TR/css3-text/#white-space-property
 -->
<html>
<head>
  <style>
    body {
      width: 150px;
      font-size: 15px;
      color: #999;
    }
    p {
      white-space: nowrap;
    }
    span {
      white-space: normal;
      color: #f44336;
    }
  </style>
</head>
<body>
  <p>This is some text. <span>This is some text. </span>This is some text.</p>
</body>
</html>
