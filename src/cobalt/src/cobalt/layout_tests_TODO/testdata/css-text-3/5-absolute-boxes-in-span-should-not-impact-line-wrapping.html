<!DOCTYPE html>
<!--
 | Absolutely positioned boxes should not be considered during line
 | wrapping.
 -->
<html>
<head>
  <style>
    body {
      margin: 0px;
      font-family: Roboto;
      font-size: 20px;
    }
    .containing-block {
      background-color: #03a9f4;
      width: 100px;
    }
    .absolute-block {
      position: absolute;
      margin: 40px;
    }
  </style>
</head>
<body>
  <div class="containing-block">
    <div><span>abcdefghijkl<span class="absolute-block"> mnop</span>qrst</span></div>
  </div>
</body>
</html>
