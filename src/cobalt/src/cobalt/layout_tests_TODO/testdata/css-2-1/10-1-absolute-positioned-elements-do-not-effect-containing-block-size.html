<!DOCTYPE html>
<!--
 | Absolutely positioned elements should not affect the used size of their
 | containing block.  In this test, an inner absolutely positioned div is
 | positioned outside of.
 -->
<html>
<head>
  <style>
    .outer-absolute-block {
      position: absolute;
      font-family: Roboto;
      font-size: 20px;
      font-weight: bold;
      background-color: rgb(255, 100, 0);
    }
    .inner-absolute-block {
      position: absolute;
      width: 100px;
      height: 100px;
      left: 150px;
      top: 150px;
      background-color: rgb(0, 100, 255);
    }
  </style>
</head>
<body>
  <div class="outer-absolute-block">
    Dummy outer-absolute-block content.
    <div class="inner-absolute-block"></div>
  </div>
</body>

</html>
