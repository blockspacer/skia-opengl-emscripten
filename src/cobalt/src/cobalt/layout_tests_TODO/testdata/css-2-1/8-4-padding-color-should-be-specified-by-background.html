<!DOCTYPE html>
<!--
 | The surface color of the padding area is specified via the "background"
 | property.
 |   https://www.w3.org/TR/CSS21/box.html#padding-properties
 -->
<html>
<head>
  <style>
    div {
      background-color: #2196f3;
      padding: 50px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
