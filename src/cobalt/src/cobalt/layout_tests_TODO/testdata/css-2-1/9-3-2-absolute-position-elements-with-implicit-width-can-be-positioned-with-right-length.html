<!DOCTYPE html>
<!--
 | Absolutely positioned elements should be positionable by specifying right
 | as a length, even when the width is determined by layout results.
 -->
<html>
<head>
  <style>
    .container {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: rgb(255, 100, 100);
    }
    .block {
      position: absolute;
      right: 50px;
      background-color: rgb(100, 100, 255);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">Hello</div>
  </div>
</body>
</html>
