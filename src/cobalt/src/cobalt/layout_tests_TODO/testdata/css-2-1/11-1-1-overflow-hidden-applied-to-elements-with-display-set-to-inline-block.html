<!DOCTYPE html>
<html>
<!--
 | Overflow hidden applied to elements with 'display' set to 'inline-block'.
 |   https://www.w3.org/TR/CSS21/visufx.html
 -->
<head>
  <style>
    body {
      font-family: Roboto;
      font-size: 16px;
    }

    #parent {
      overflow: hidden;
      width: 480px;
      height: 20px;
    }

    .inline {
      display: inline-block;
      color: #00CC00;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div class="inline">
      <span> Overflow applied to elements with 'display' set to 'inline-block'. </span>
      <span> This sentence would be cut somewhere. </span>
    </div>
  </div>
</body>
</html>
