<!DOCTYPE html>
<!--
 | When an inline box is split, margins, borders, and padding have no visual
 | effect where the split occurs (or at any split, when there are several).
 |   https://www.w3.org/TR/CSS21/visuren.html#inline-formatting
 | This specific test is for splits generated around bidi level changes inside a
 | paragraph.
 -->
<html>
<head>
 <style>
 body {
   margin: 0px;
   font-family: Roboto;
 }
 span {
   padding-right: 12px;
 }
 </style>
</head>
<body>
 <div style="width:150px; background:#888">
 <span>xxxxxx&#xfc56;xxxxxxx xxx</span>
 </div>
</body>
</html>
