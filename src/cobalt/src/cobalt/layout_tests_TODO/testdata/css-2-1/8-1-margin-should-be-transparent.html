<!DOCTYPE html>
<!--
 | The background style of the content, padding, and border areas of a box
 | is specified by the "background" property of the generating element. Margin
 | backgrounds are always transparent.
 |   https://www.w3.org/TR/CSS21/box.html#box-dimensions
 -->
<html>
<head>
  <style>
    body {
      background-color: #b3e5fc;
    }
    div {
      background-color: #3f51b5;
      height: 100px;
      margin: 50px;
      /*
       * TODO: Enable borders when implemented.
       *
       * border-color: #2196f3;
       * border-width: 50px;
       * border-style: solid;
       */
      padding: 50px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
