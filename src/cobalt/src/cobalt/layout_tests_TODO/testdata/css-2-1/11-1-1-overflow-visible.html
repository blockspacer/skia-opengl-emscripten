<!DOCTYPE html>
<html>
<!--
 | Demonstrate overflow visible.
 |   https://www.w3.org/TR/CSS21/visufx.html
 -->
<head>
  <style>
  .red {
    background-color: #FF0000;
  }

  .overflow {
    width: 200px;
    height: 20px;
    overflow: visible;
  }
  </style>
</head>
<body>
  <div class="overflow">
    <div class="red"> Demonstrate overflow visible property value.</div>
    <div class='red'> This line is visible. </div>
  </div>
</body>
</html>
