<!DOCTYPE html>
<!--
 | Vertical margin of inline-level box is not respected, so the box does not
 | form a collapsed margin.
 -->
<html>
<head>
  <style>
    body {
      font-size: 100px;
    }
    .inline {
      color: #2196f3;
      margin-bottom: 200px;
    }
    .block {
      color: #3f51b5;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <span class="inline">Hello,</span>
  <div class="block">world!</div>
</body>
</html>
