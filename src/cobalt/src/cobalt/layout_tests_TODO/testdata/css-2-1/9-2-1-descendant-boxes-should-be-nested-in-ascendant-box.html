<html>
<head>
  <style>
    .red {
      background-color: #f44336;
      height: 100px;
    }
    .purple {

      height: 100%;

    .green {
      background-color: #4caf50;
      height: 100%;

</head>

    <div class="purple">
      <div class="green"></div>

</html>
