<!DOCTYPE html>
<html>
<!--
 | Demonstrate visibility hidden:
 | descendants of the element will be visible if they have
 | 'visibility: visible'.
 |   https://www.w3.org/TR/CSS21/visufx.html#propdef-visibility
 -->
<head>
  <style>
    body {
      font-family: Roboto;
      font-size: 20px;
      margin: 0px;
    }

    div {
      display: inline-block;
    }

    .large {
      width: 50px;
      height: 20px;
    }
    .medium {
      width: 40px;
      height: 20px;
    }
    .small {
      width: 20px;
      height: 20px;
    }
    .red {
      background-color: #F00;
    }
    .green {
      background-color: #0F0;
    }
    .yellow {
      background-color: #FF0;
    }
    .hidden {
      visibility: hidden;
    }
    .visible {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class='large green'>
    <div class='medium red hidden'>
      <div class='small yellow visible'></div>
    </div>
  </div>
</body>
</html>
