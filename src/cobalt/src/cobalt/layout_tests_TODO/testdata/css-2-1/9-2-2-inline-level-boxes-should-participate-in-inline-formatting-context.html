<!DOCTYPE html>
<!--
 | Inline-level elements are those elements of the source document that do not
 | form new blocks of content; the content is distributed in lines. Inline-level
 | elements generate inline-level boxes, which are boxes that participate in
 | an inline formatting context.
 |   https://www.w3.org/TR/CSS21/visuren.html#inline-boxes
 -->
<html>
<head>
  <style>
    body {
      font-family: Roboto;
      font-size: 50px;
      font-weight: bold;
      color: #3c3b6e;
    }
    span {
      color: #ccc;
    }
    .inline-block {
      color: #b22234;
      display: inline-block;
    }
  </style>
</head>
<body>
  United
  <span>States</span>
  <div class="inline-block">of America</div>
</body>
</html>
