<!DOCTYPE html>
<html>
<!--
 | Absolutely positioned children of overflow: hidden.
 |   https://www.w3.org/TR/CSS21/visufx.html
 -->
<head>
  <style>
    body {
      font-family: Roboto;
      font-size: 16px;
    }

    .overflow {
      overflow: hidden;
      width: 8em;
      height: 8em;
    }

    .positioned {
      color: #FFFFFF;
      background: #00CC00;
      position: absolute;
      top: 5em;
      left: 5em;
      width: 5em;
      height: 5em;
    }
  </style>
</head>
<body>
  <div class="overflow">
    <div class="positioned">PASS</div>
  </div>
</body>
</html>
