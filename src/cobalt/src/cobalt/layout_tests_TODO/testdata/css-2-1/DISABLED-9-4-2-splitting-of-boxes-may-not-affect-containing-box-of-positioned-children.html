<!DOCTYPE html>
<!--
 | When the parent of a positioned block splits, that only changes the
 | containing block if the parent was the containing block.
 | This should be enabled after the incorrect containing block bug is
 | addressed.
 -->
<html>
 <head>
 </head>
 <body style="margin: 0px; font-family: Roboto;">
  <div style="width:50px; height:50px; background-color: #B2DFDB;">
    <span>
      <span>abc abc</span>
      <span style="position: fixed; top:10%; left:10%;">xxx</span>
    </span>
  </div>
  <div style="width:50px; height:50px; background-color: #80CBC4;">
    <span>
      <span style="position: relative;">def</span>
      <span style="position: relative;">yyy</span>
    </span>
  </div>
 </body>
</html>
