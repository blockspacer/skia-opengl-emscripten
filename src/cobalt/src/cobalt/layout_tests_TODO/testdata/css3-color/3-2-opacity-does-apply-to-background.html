<!DOCTYPE html>
<!--
 | Opacity should affect the appearance of the background of the node it
 | is directly applied to.
 |   https://www.w3.org/TR/css3-color/#transparency
 -->
<html>
<head>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: rgb(255, 0, 0);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
