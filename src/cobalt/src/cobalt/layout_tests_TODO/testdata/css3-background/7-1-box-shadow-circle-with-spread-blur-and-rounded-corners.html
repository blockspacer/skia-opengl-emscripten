<!DOCTYPE html>
<!--
 | Tests that a box shadow works with both spread, blur and rounded corners.
 -->
<html>
<head>
  <style>
    div {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 150px;
      height: 150px;
      box-shadow: -10px 10px 25px 25px rgb(0, 0, 0);
      border-radius: 75px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
