 | allowed (of 50%).  Makes sure that this is handled correctly.
 -->
<html>
<head>
  <style>
    div {
      border-radius: 100%;
      background-color: rgb(1, 1, 0);
      height: 24px;
      width: 24px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
