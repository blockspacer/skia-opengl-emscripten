<!DOCTYPE html>
<!--
 | Test case for the background shorthand property with ordered repeat, color,
 | position and image.
 -->
<html>
<head>
  <style>
    div {
      width: 500px;
      height: 400px;
    }
  </style>
  <script>
    if (window.testRunner) {
      window.testRunner.waitUntilDone();
    }

    var image = new Image();
    var image_name = 'cobalt.png';

    image.onload = function() {
      var cobalt = document.getElementById('image');
      cobalt.style.background = 'repeat-x #ff6363 center / cover url(' + image_name + ')';

      if (window.testRunner) {
        window.testRunner.notifyDone();
      }
    }

    image.src = image_name;

</script>
</head>
<body>
  <div id='image'></div>
</body>
</html>
