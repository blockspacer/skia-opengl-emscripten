<!DOCTYPE html>
<!--
 | Setting the border radius for background color.
 |   https://www.w3.org/TR/css3-background/#border-radius
 -->
<html>
<head>
  <style>
    div {
      border: 25px rgb(0, 100, 0) solid;
      border-radius: 150px;
      background-color: #ff6363;
      height: 250px;
      width: 250px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
