<!DOCTYPE html>
<!--
 | Tests that a inset box shadows works properly.
 -->
<html>
<head>
  <style>
    div {
      position: absolute;
      left: 20px;
      top: 20px;
      background: blue;
      width: 100px;
      height: 100px;
      box-shadow: 10px 10px rgb(0, 0, 0) inset;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
