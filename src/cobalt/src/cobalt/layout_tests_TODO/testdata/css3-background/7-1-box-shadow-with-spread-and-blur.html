<!DOCTYPE html>
<!--
 | Tests that a box shadow works with both spread and blur.
 -->
<html>
<head>
  <style>
    div {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 100px;
      height: 100px;
      box-shadow: 10px 10px 25px 25px rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
