<!DOCTYPE html>
<!--
 | Test case for the background shorthand property with ordered color, image,
 | position and repeat.
 -->
<html>
<head>
  <style>
    div {
      width: 500px;
      height: 400px;
    }
  </style>
  <script>
    if (window.testRunner) {
      window.testRunner.waitUntilDone();
    }

    var image = new Image();
    var image_name = 'cobalt.png';

    image.onload = function() {
      var cobalt = document.getElementById('image');
      cobalt.style.background = '#ff6363 url(' + image_name + ') 50% / 5em 60px repeat-x';

      if (window.testRunner) {
        window.testRunner.notifyDone();
      }
    }

    image.src = image_name;

</script>
</head>
<body>
  <div id='image'></div>
</body>
</html>
