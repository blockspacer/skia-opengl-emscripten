<!DOCTYPE html>
<!--
 | A bounding box is [...] the border box.
 |   https://www.w3.org/TR/css3-transforms/#bounding-box
 -->
<html>
<head>
  <style>
    body {
      margin: 0;
    }
    .original,
    .transformed {
      background-color: #00b0ff;
      height: 100px;
      margin: 100px 0 0 100px;
      border-color: #0091ea;
      border-width: 100px 0 0 100px;
      border-style: solid;
      position: absolute;
      width: 100px;
    }
    .original {
      opacity: 0.1;
    }
    .transformed {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="original"></div>
  <div class="transformed"></div>
</body>
</html>
