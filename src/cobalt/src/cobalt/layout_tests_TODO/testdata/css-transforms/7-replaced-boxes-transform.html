<!DOCTYPE html>
<!--
 | This test is to show that 'replaced boxes' transform correctly.
 -->
<html>
<head>
  <style>
    body {
      margin: 0px;
    }
    video {
      width: 100px;
      height: 100px;
      background: #001000;
      transform: translateX(50px) translateY(50px);
    }
  </style>
</head>
<body>
  <video>Do not show this</video>
</body>
</html>
