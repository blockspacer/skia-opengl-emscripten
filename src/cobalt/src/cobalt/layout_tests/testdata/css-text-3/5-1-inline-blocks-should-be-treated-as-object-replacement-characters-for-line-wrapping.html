<!DOCTYPE html>
<!--
 | The line breaking behavior of a replaced element or other atomic inline is
 | equivalent to that of the Object Replacement Character (U+FFFC).
 |   https://www.w3.org/TR/css-text-3/#line-break-details
 -->
<html>
<head>
  <style>
    body {
      margin: 0px;
      font-family: Roboto;
      font-size: 20px;
    }
    div {
      overflow-wrap: normal;
    }
    .containing-block {
      background-color: #03a9f4;
      width: 202px;
    }
    .inline-block {
      background-color: #aeea00;
      display: inline-block;
      width: 100px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="containing-block">
    <div><span class="inline-block"></span><span class="inline-block"></span><span class="inline-block"></span></div>
    <div><span><span class="inline-block"></span><span class="inline-block"></span><span class="inline-block"></span></span></div>
    <div>abcdefghijklm<span class="inline-block"></span></div>
    <div><span>abcdefghijklm<span class="inline-block"></span></span></div>
    <div><span class="inline-block"></span>abcdefghijklm</div>
    <div><span><span class="inline-block"></span>abcdefghijklm</span></div>
  </div>
</body>
</html>
