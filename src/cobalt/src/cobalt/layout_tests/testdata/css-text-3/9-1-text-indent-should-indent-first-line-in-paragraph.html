<!DOCTYPE html>
<!--
 | The text-indent property should only be applied to the first
 | formatted line in a block.
 |   https://www.w3.org/TR/css3-text/#text-indent-property
 -->
<html>
<head>
  <style>
    body {
      margin: 0px;
      font-family: Roboto;
      font-size: 20px;
    }
    div {
      width: 320px;
      font-weight: normal;
    }
    .indent-1 {
      text-indent: 3em;
      text-align: left;
    }
    .indent-2 {
      text-indent: 3em;
      text-align: center;
    }
    .indent-3 {
      text-indent: 3em;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="indent-1">In my younger and more vulnerable years</div>
  <div class="indent-2">In my younger and more vulnerable years</div>
  <div class="indent-3">In my younger and more vulnerable years</div>
  <div>In my younger and more vulnerable years</div>
</body>
</html>
