<!DOCTYPE html>
<!--
 | The value "pre" of property "white-space" does not allow wrapping. Content
 | that does not fit the block container overflows it. The spec states that
 | spaces should be treated as non-breaking spaces within white-space pre. As
 | a result, when doing line-breaking analysis, the trailing space in a
 | white-space pre box is treated as a non-breaking space.
 |   https://www.w3.org/TR/css3-text/#white-space-property
 |   https://www.w3.org/TR/css-text-3/#line-break-details
 |   https://www.w3.org/TR/CSS2/text.html#white-space-model
 -->
<html>
<head>
  <style>
    body {
      margin: 0px;
      font-family: Roboto;
      font-size: 20px;
    }
    div {
      background-color: #03a9f4;
      width: 100px;
    }
    .pre-box {
      white-space: pre;
    }
    video {
      background-color: #f50057;
      width: 80px;
      height: 20px;
    }
    .inline-block {
      background-color: #aeea00;
      display: inline-block;
      width: 80px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div><span class="pre-box">ABCDEF </span>abcdef</div>
  <div><span><span class="pre-box">ABCDEF </span>abcdef</span></div>
  <div><span class="pre-box">ABCDEF </span><span>abcdef</span></div>
  <div><span><span class="pre-box">ABCDEF </span><span>abcdef</span></span></div>
  <div><span class="pre-box">ABCDEF </span><video></video></div>
  <div><span><span class="pre-box">ABCDEF </span><video></video></span></div>
  <div><span class="pre-box">ABCDEF </span><span class="inline-block"></span></div>
  <div><span><span class="pre-box">ABCDEF </span><span class="inline-block"></span></span></div>
</body>
</html>
