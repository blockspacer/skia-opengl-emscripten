<!DOCTYPE html>
<!--
 | The value "pre" of property "white-space" does not allow wrapping.
 | Content that does not fit the block container overflows it. However,
 | line breaks should still occur at <br> elements.
 |   https://www.w3.org/TR/css3-text/#white-space-property
 -->
<html>
<head>
  <style>
    body {
      margin: 0px;
      font-family: Roboto;
      font-size: 20px;
    }
    div {
      background-color: #03a9f4;
      width: 200px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div><br>abc  def  <span>ghi  jkl  mno</span>  pqr  stu<br>  vwx  yz</div>
</body>
</html>
