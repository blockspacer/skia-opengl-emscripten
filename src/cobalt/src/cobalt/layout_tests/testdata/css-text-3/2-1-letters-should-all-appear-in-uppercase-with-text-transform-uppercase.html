<!DOCTYPE html>
<!--
 | Text transform uppercase should put all letters in uppercase.
 |   https://www.w3.org/TR/css3-text/#text-transform-property
 -->
<html>
<head>
  <style>
    #uppercase {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="uppercase">filler Filler FILLER fILLER FiLlEr</div>
</body>
</html>
