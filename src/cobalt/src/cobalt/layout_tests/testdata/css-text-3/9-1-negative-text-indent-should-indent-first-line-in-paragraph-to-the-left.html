<!DOCTYPE html>
<!--
 | The text-indent property should only be applied to the first
 | formatted line in a block. The line will be indented to the
 | left if the value is negative.
 |   https://www.w3.org/TR/css3-text/#text-indent-property
 -->
<html>
<head>
  <style>
    body {
      margin: 0px;
      font-family: Roboto;
      font-size: 20px;
    }
    div {
      width: 320px;
      margin-left: 30px;
      font-weight: normal;
    }
    .indent {
      text-indent: -30px;
    }
  </style>
</head>
<body>
  <div class="indent">In my younger and more vulnerable years</div>
  <div>In my younger and more vulnerable years</div>
</body>
</html>
