<!DOCTYPE html>
<!--
 | Multiple layers of overlapping blurred shadows.
 |   https://www.w3.org/TR/2013/CR-css-text-decor-3-20130801/#text-shadow-property
 -->
<html>
<head>
  <style>
    body {
      font-family: roboto;
      font-size: 80px;
    }

    div {
      position: absolute;
      left: 20px;
      top: 20px;
      text-shadow: 5px 5px 8px red, 10px 10px 8px blue, 15px 15px 8px green;
    }
  </style>
</head>
<body>
  <div>Hello there</div>
</body>
</html>
