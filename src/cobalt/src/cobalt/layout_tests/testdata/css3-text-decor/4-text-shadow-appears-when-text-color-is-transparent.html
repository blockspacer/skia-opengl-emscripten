<!DOCTYPE html>
<!--
 | Text shadows should appear even when the text color is transparent.
 |   https://www.w3.org/TR/2013/CR-css-text-decor-3-20130801/#text-shadow-property
 -->
<html>
<head>
  <style>
    body {
      font-family: roboto;
      font-size: 30px;
    }

    div {
      color: transparent;
      text-shadow: 0px 0px 5px red;
    }
  </style>
</head>
<body>
  <div>Hello there</div>
</body>
</html>
