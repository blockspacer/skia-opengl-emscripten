<!DOCTYPE html>
<html>
<!--
 | Demonstrate overflow hidden.
 |   https://www.w3.org/TR/CSS21/visufx.html
 -->
<head>
  <style>
    body {
      font-family: Roboto;
      font-size: 16px;
    }

    .red {
      background-color: #FF0000;
    }

    .overflow {
      width: 200px;
      height: 20px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="overflow">
    <div class="red"> Demonstrate overflow hidden property value.</div>
    <div class='red'> This line is invisible. </div>
  </div>
</body>
</html>
