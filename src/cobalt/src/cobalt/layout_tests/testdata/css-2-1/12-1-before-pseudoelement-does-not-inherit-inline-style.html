<!DOCTYPE html>
<html>
<!--
 | Tests that :before pseudo elements do not inherit inline style from their
 | parents.
-->
<head>
  <style>
    body {
      background-color: white;
    }

    #block {
      width:100px;
      height:100px;
      background-color: blue;
    }

    #block::before {
      content: "";
      display: block;
      width: 50px;
      height: 50px;
      background-color: yellow;
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div id="block" style="transform: translateX(25px);"></div>
</body>
</html>
