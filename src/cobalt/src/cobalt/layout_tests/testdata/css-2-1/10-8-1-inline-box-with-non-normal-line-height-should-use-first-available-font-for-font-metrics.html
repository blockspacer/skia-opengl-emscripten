<!DOCTYPE html>
<!--
 | While not explicitly specified in the spec, using the first
 | available font when determining the font metrics for an inline box
 | with a non-"normal" line-height property matches user expectations
 | and the functionality of WebKit.
 -->
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Roboto, Noto Naskh Arabic UI;
      font-size: 30px;
    }
    div {
      width: 300px;
      border: 1px solid #000000;
      line-height: 1.2em;
    }
    .arabic-font {
      font-family: Noto Naskh Arabic UI, Roboto;
    }
  </style>
</head>
<body>
  <div class="containing-block">
    <div class="arabic-font">abc عبد النور - عمرى معاك نانسي عجرم -  مستنياك</div>
    <div>abc عبد النور - عمرى معاك نانسي عجرم -  مستنياك</div>
    <div> عبد النور - عمرى معاك نانسي عجرم -  مستنياك</div>
    <div>abc def ghi jkl mno pqr stu wxyz</div>
  </div>
</body>
</html>
