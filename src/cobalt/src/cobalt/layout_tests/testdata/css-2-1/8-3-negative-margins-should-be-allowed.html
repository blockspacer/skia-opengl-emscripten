<!DOCTYPE html>
<!--
 | Negative values for margin properties are allowed.
 |   https://www.w3.org/TR/CSS21/box.html#margin-properties
 -->
<html>
<head>
  <style>
    div {
      background-color: #03a9f4;
      margin-top: -50px;
      margin-left: -50px;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 100px;
      top: 100px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
