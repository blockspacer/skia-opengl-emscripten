<!DOCTYPE html>
<!--
 | Cobalt should render color emojis without issues.
 -->
<html>
<head>

  <style>
    body {
      margin: 0;
      font-family: Roboto;
      font-size: 30px;
      font-weight: normal;
      color: #fff;
    }
    .containing-block {
      background-color: #03a9f4;
      width: 500px;

    }

</head>

    <span>&#x1f35f;&#x1f35e;&#x1f95e;&#x1f32e;&#x1f363;&#x1f361;&#x1f368;</span>

</body>
</html>
