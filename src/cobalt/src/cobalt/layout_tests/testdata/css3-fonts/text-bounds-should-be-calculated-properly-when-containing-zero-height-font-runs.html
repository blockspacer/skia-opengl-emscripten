<!DOCTYPE html>
<!--
 | Text bounds should be generated properly when encountering font text
 | runs containing only glyphs with no height (e.g. space characters).
 -->
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Roboto;
      font-size: 75px;
      font-weight: normal;
      color: #fff;
    }
    .absolute-block1 {
      position: absolute;
      left: 10px;
      top: 10px;
    }
    .absolute-block2 {
      position: absolute;
      left: 10px;
      top: 150px;
    }
    span {
      background-color: #0091ea;
    }
    .casual-span {
      font-family: casual;
    }
    .cursive-span {
      font-family: cursive;
    }
  </style>
</head>
<body>
  <div class="absolute-block1">
    <span class="casual-span">&nbsp;Proper spacing&nbsp;</span>
  </div>
  <div class="absolute-block2">
    <span class="cursive-span">&nbsp;Proper spacing&nbsp;</span>
  </div>
</body>

</html>
