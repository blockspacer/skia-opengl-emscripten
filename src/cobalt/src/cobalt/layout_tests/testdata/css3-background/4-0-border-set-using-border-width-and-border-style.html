<!DOCTYPE html>
<!--
 | Setting the border width and border style by using border shorthand property.
 |   https://www.w3.org/TR/css3-background/#the-border-shorthands
 -->
<html>
<head>
  <style>
    div {
      border: 25px solid;
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
