<!DOCTYPE html>
<!--
 | Given a valid declaration, for each layer the shorthand first sets the
 | corresponding layer of each of ‘background-image’, ‘background-position’,
 | ‘background-size’, ‘background-repeat’, ‘background-origin’,
 | ‘background-clip’ and ‘background-attachment’ to that property's initial
 | value
 |   https://www.w3.org/TR/css3-background/#the-background
 -->
<html>
  <head>
    <style>
       body {
        margin: 0px;
       }
       div {
         background-color: #F44336;
         background-image: url(cobalt.png);
         background-position: center;
         background-repeat: no-repeat;
         background-size: 25%;
       }
       div {
         background: none;
       }
    </style>
  </head>
  <body>
     <div style="height:100px; width:100px"></div>
  </body>
</html>
