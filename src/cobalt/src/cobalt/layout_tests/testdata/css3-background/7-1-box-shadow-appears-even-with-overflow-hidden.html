<!DOCTYPE html>
<!--
 | Tests that the simplest form of box-shadows works correctly.
 -->
<html>
<head>
  <style>
    div {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100px;
      height: 100px;
      overflow: hidden;
      box-shadow: 10px 10px rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
