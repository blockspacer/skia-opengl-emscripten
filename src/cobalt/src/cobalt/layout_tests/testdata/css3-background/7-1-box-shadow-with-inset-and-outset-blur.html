<!DOCTYPE html>
<!--
 | Tests that multiple box-shadows, one set as inset and the other set as
 | outset both work fine.
 -->
<html>
<head>
  <style>
    div {
      position: absolute;
      left: 50px;
      top: 50px;
      width: 100px;
      height: 100px;
      box-shadow: 0px 0px 25px rgb(255, 0, 0), 0px 0px 25px rgb(0, 0, 255) inset;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
