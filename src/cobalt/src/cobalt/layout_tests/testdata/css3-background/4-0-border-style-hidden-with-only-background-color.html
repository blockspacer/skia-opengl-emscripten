<!DOCTYPE html>
<!--
 | Setting the border style hidden.
 |   https://www.w3.org/TR/css3-background/#border-width
 -->
<html>
<head>
  <style>
    div {
      border-style: hidden;
      border-width: 20px;
      border-color: green;
      background: #ff6363;
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
