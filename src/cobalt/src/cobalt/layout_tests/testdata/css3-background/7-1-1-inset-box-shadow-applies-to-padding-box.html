<!DOCTYPE html>
<!--
 | Tests that a box shadow offset to the top left instead of the bottom right
 | works correctly.
 -->
<html>
<head>
  <style>
    div {
      position: absolute;
      background: blue;
      border: 30px solid red;
      left: 20px;
      top: 20px;
      width: 100px;
      height: 100px;
      box-shadow: 0px 0px 0px 20px rgb(0, 0, 0) inset;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
