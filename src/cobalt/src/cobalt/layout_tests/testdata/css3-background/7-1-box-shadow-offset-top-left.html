<!DOCTYPE html>
<!--
 | Tests that a box shadow offset to the top left instead of the bottom right
 | works correctly.
 -->
<html>
<head>
  <style>
    div {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 100px;
      height: 100px;
      box-shadow: -10px -10px rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
