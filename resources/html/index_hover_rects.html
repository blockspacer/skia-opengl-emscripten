<!DOCTYPE html>
<html dir="ltr" lang="en-gb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
  </head>
  <style>
    body {
      background:yellow;
      font-size: 22px;
      font-family: "Ubuntu";
    }
    @font-face {
        font-family: "Ubuntu";
        src: url("file:///resources/fonts/Ubuntu-Regular.ttf");
    }
    @font-face {
        font-family: "FreeSans";
        src: url("file:///resources/fonts/FreeSans.ttf");
    }
    .redhover {
      width:500px;
      height:500px;
      background:red;
      color: #FFF;
      transition: 1.3s;
      border: 1px solid #f1f1f1;
    }
    .redhover:hover {
      background:orange;
      color: #000;
      transform: matrix(2, 1, -1, 1, 60, 40);
    }
    .bluehover {
      width:500px;
      height:500px;
      background:blue;
      color: #FFF;
      transition: 1.3s;
      border: 1px solid #f1f1f1;
    }
    .bluehover:hover {
      background:orange;
      color: #000;
      transform: matrix(1, 2, -1, 1, 80, 80);
    }
  </style>
  <body>
    <div class="redhover">
      redhover
    </div>
    <div class="bluehover">
      bluehover
    </div>
  </body>
</html>
